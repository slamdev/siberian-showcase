<!doctype html>
<html lang="">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>Siberian showcase</title>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <div class="row panel panel-default">
        <div class="panel-body">
            <div class="form">
                <div class="form-group">
                    <label for="inputFile">File</label>
                    <input type="file" id="inputFile" name="inputFile">
                </div>
                <button type="submit" id="uploadFile" class="btn btn-default">Upload</button>
            </div>
        </div>
    </div>
    <div class="row panel panel-default">
        <div class="panel-body">
            <div class="form-inline">
                <div class="form-group">
                    <label for="fileName">Filename</label>
                    <input type="text" class="form-control" id="fileName" placeholder="Filename">
                </div>
                <button type="submit" id="showFile" class="btn btn-default">Show</button>
            </div>
        </div>
    </div>
    <div class="row panel panel-default" id="fileContentPanel" style="display:none;">
        <div class="panel-heading">
            <h3 class="panel-title">File content</h3>
        </div>
        <div class="panel-body">
            <div id="fileContent"></div>
        </div>
    </div>
</div>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="siberian-showcase.js"></script>
</body>
</html>
